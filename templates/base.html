<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>{% block title %}TextUtils{% endblock %}</title>
  </head>
  <body class="d-flex flex-column h-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">TextUtils</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/' %}active{% endif %}"
                aria-current="page"
                href="{% url 'index' %}"
                >Text Utility</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/file-utility/' %}active{% endif %}"
                href="{% url 'file_utility' %}"
                >File Utility</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/about' %}active{% endif %}"
                href="{% url 'about' %}"
                >About Us</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container my-4">{% block content %} {% endblock %}</main>
    <footer class="footer mt-auto py-3 bg-dark text-white-50">
      <div class="container text-center">
        <span>Â© {% now "Y" %} TextUtils. All rights reserved.</span>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
